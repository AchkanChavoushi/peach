<script>
// add video to an array
var videoList = []

function addUrlToArray(url) {
  videoList.push(url);
}

var i = 0; // define i
var videoCount = videoList.length;
 
function videoPlay(videoNum) {
    document.getElementById("myVideo").setAttribute("src", videoList[videoNum]);
    document.getElementById("myVideo").load();
    document.getElementById("myVideo").play();
}
document.getElementById('myVideo').addEventListener('ended', myHandler, false);
videoPlay(0); // play the video
 
function myHandler() {
    i++;
    if (i == (videoCount - 1)) {
        i = 0;
        videoPlay(i);
    } else {
        videoPlay(i);
    }
}

</script>
